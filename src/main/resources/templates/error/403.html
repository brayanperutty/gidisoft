<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #8B0000, #000000);
            color: white;
            text-align: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .error-icon {
            font-size: 80px;
            color: #ff4757;
        }
        .error-title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            font-size: 18px;
            margin-top: 10px;
        }
        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            background: #ff4757;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

<div class="error-container">
    <i class="fas fa-exclamation-triangle error-icon"></i>
    <h1 class="error-title">403 - Acceso Denegado</h1>
    <p class="error-message">No tienes permisos para acceder a esta p√°gina.</p>
    <a th:href="@{/login}" class="btn btn-home">Volver al Inicio</a>
</div>

</body>
</html>
