<h5 th:if="${#lists.isEmpty(teachers)}"
    class="text-center mt-4 text-muted" th:fragment="table(teachers)">
    No hay docentes registrados
</h5>

<div th:fragment="table(teachers)" th:if="${not #lists.isEmpty(teachers)}" class="table-responsive mt-1">
    <table class="table table-striped table-bordered teachers-table">
        <thead class="table-dark">
        <tr>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody th:each="teacher: ${teachers}">
        <tr>
            <td th:text="${teacher.usercode}"></td>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.role}"></td>
            <td th:text="${teacher.status}"></td>
            <td>
                <button class="btn btn-primary btn-sm"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
